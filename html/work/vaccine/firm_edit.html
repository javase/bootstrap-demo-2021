<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 必须的 meta 标签 -->
		<meta charset="utf-8">
		<!--移动端优先的配置-->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Hello,BootStrap</title>

		<!-- Bootstrap 的 CSS 文件-样式库 -->
		<link rel="stylesheet" href="../../../css/bootstrap.min.css" />

		<!-- 注意：导入需要按照顺序来 -->
		<!--jquery-->
		<script src="../../../js/jquery-3.5.1.min.js"></script>
		<!--popper-->
		<script src="../../../js/bootstrap.bundle.min.js"></script>
		<!--核心js文件：bootstrap-->
		<script src="../../../js/bootstrap.min.js"></script>
		<style type="text/css">
			div {
				border: 0px solid red;
			}

			.textCls {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row-cols-12">
				<h3>厂商信息</h3>
			</div>
			<div class="row">
				<div class="row-cols-12">厂商信息维护（温馨提示：带的为必填项）</div>
			</div>
			<div class="row">
				<div class="col-sm-2 textCls">
					机构名称：
				</div>
				<div class="col-sm-8">
					<input type="text" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 textCls">
					英文机构名称：
				</div>
				<div class="col-sm-8">
					<input type="text" />
				</div>
			</div>
			<div class="form-group" style="margin-top: 1%;">
				<div class="col-sm-4 col-sm-offset-2">
					<button class="btn btn-success" type="submit"><i class="fa fa-floppy-o"></i>&nbsp;&nbsp;<span
							class="bold">保存</span></button>
					<button class="btn btn-warning" type="reset"><i class="fa fa-times-circle"></i>&nbsp;&nbsp;<span
							class="bold">取消</span></button>
					<button class="btn btn-danger" type="button" onclick="returnBack();"><i
							class="fa fa-close"></i>&nbsp;&nbsp;<span class="bold">关闭</span></button>
				
				</div>
			</div>
		</div>
	</body>
</html>
