<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <!-- 必须的 meta 标签 -->
  <meta charset="utf-8">
  <!--移动端优先的配置-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Hello,BootStrap</title>
  
  <!-- Bootstrap 的 CSS 文件-样式库 -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  
  <!-- 注意：导入需要按照顺序来 -->
  <!--jquery-->
  <script src="js/jquery-3.5.1.min.js"></script>
  <!--popper-->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!--核心js文件：bootstrap-->
  <script src="js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
 
  <!-- 指示符 -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
 
  <!-- 轮播图片 -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.bing.com/th?id=OHR.DenaliDall_ZH-CN9952652691_1920x1080.jpg&rf=LaDigue_1920x1080.jpg">
      <div class="carousel-caption">
        <h3>白大角羊</h3>
        <p>白大角羊（学名Ovis dalli）是北美洲西北部特有的一种羊，颜色由白色至浅褐色，有弯曲褐色的角。</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://www.bing.com/th?id=OHR.BeechTrees_ZH-CN9605292244_1920x1080.jpg&rf=LaDigue_1920x1080.jpg">
      <div class="carousel-caption">
        <h3>水青冈树</h3>
        <p>水青冈（学名：Fagus longipetiolata Seem.）是壳斗科水青冈属植物，高达25米的乔木，冬芽长达20毫米，小枝的皮孔狭长圆形或兼有近圆形。叶长9-15厘米，宽4-6厘米。叶柄长1-3.5厘米。总梗长1-10厘米；</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://www.bing.com/th?id=OHR.CuvervilleIsland_ZH-CN9814166047_1920x1080.jpg&rf=LaDigue_1920x1080.jpg">
      <div class="carousel-caption">
        <h3>库佛维尔岛</h3>
        <p>库佛维尔岛是一个岛，常年被冰雪覆盖，位于南纬64度40分，西经62度37分。</p>
      </div>
    </div>
  </div>
 
  <!-- 左右切换按钮 -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
 
</div>

</body>
</html>
