<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 必须的 meta 标签 -->
		<meta charset="utf-8">
		<!--移动端优先的配置-->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Hello,BootStrap</title>

		<!-- Bootstrap 的 CSS 文件-样式库 -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />

		<!-- 注意：导入需要按照顺序来 -->
		<!--jquery-->
		<script src="js/jquery-3.5.1.min.js"></script>
		<!--popper-->
		<script src="js/bootstrap.bundle.min.js"></script>
		<!--核心js文件：bootstrap-->
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-2" style="background-color: lavenderblush;border: 1px solid #117A8B;">
					one
				</div>
				<div class="col-sm-8" style="background-color: lavenderblush;border: 1px solid #117A8B;">
					two
				</div>
				<div class="col-sm-2" style="background-color: lavenderblush;border: 1px solid #117A8B;">
					three
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-1" style="background-color: lavenderblush;border: 1px solid #117A8B;">
					one
				</div>
				<div class="col-sm-10" style="background-color: lavenderblush;border: 1px solid #117A8B;">
					two
				</div>
				<div class="col-sm-1" style="background-color: lavenderblush;border: 1px solid #117A8B;">
					three
				</div>
			</div>
		</div>
	</body>
</html>
