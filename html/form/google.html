<!DOCTYPE html>
<html>
        <head>

                <title>模拟Google 搜索</title>
                <link rel="shortcut icon" href="../../img/google_chrome_logo_icon_168149.ico" type="image/x-icon" />
        </head>
        <body>
                <form action="https://www.google.com/search" method="get">

                        <input type="text" name="q"/>

                </form>
        </body>
</html>
