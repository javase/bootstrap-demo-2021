<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 必须的 meta 标签 -->
		<meta charset="utf-8">
		<!--移动端优先的配置-->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Hello,BootStrap</title>

		<!-- Bootstrap 的 CSS 文件-样式库 -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />

		<!-- 注意：导入需要按照顺序来 -->
		<!--jquery-->
		<script src="js/jquery-3.5.1.min.js"></script>
		<!--popper-->
		<script src="js/bootstrap.bundle.min.js"></script>
		<!--核心js文件：bootstrap-->
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container" >
			<h1 style="background-color: #007BFF;">
				我的BootStrap容器-固定容器
			</h1>
			<p style="background-color: gray;">这是一些文本内容</p>
		</div>
		<div class="container-fluid">
			<h1 style="background-color: greenyellow;">
				这是流容器
			</h1>
			<p style="background-color: gray;">.container-fluid 类用于 100% 宽度，占据全部视口（viewport）的容器</p>
		</div>
	</body>
</html>
